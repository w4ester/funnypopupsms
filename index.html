<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Countdown</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 5rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="countdown">3</div>

  <script>
    // Set the initial count
    let count = 3;

    // Select the element where the countdown will be displayed
    const countdownElement = document.getElementById('countdown');

    // Use setInterval to update the countdown every second (1000ms)
    const timer = setInterval(() => {
      // Decrease the count
      count--;

      // When the count reaches 0, clear the interval and show something else
      if (count <= 0) {
        clearInterval(timer);
        countdownElement.textContent = 'Your_Phone_Is_Now_Mine!'; 
        // Optionally, you could redirect or show another message here:
        // window.location.href = 'https://example.com';
      } else {
        countdownElement.textContent = count;
      }
    }, 1000);
  </script>
</body>
</html>
